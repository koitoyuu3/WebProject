<!--
登录完成后返回这个界面
这个界面有一个ajax异步请求,用来查询美食
上传头像可以使用ajax
这个界面同时提供上传，删除，修改的操作，仅针对自己上传的内容
这个界面同时提供查询操作，通过美食的名字来进行查询，可针对所有上传的内容
站内消息：点赞
-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食鉴赏 - 主页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        article {
            margin-bottom: 20px;
        }

        footer {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 95%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom:20px;
        }

    </style>
</head>
<body>

<header>
    <h1>全国美食鉴赏系统</h1>
</header>

<nav>
    <a href="./list.html" th:href="@{./main}">主页</a>
    <a href="./person.html" style="float: right;" th:href="@{./person}">个人中心</a>
</nav>

<section>
    <label for="image-input">
        <button onclick="clickUpload()">上传图片</button>
    </label>
    <input type="file" id="image-input" style="display: none" onchange="uploadFoodImage()">
    <div id="result"></div>

    <form action="./person" method="post" th:action="@{./person}" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="foodname">美食名称:</label>
            <input type="text" class="form-control" id="foodname" name="foodname">
        </div>
        <div class="form-group">
            <label for="description">美食描述:</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="form-group">
            <button type="submit">提交</button>
        </div>
    </form>
</section>
<script>
    function clickUpload() {
        // Event.preventDefault();
        var fileInput = document.getElementById('image-input');
        fileInput.click(); // 手动触发文件输入框的点击事件
    }
    function uploadFoodImage() {
        var fileInput = document.getElementById('image-input');
        var file = fileInput.files[0];

        if (file) {
            var formData = new FormData();
            formData.append('image', file);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/uploadFoodImage', true);

            // 处理上传完成后的回调
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('result').innerHTML = '上传成功!';
                } else {
                    document.getElementById('result').innerHTML = '上传失败!';
                }
            };

            // 发送请求
            xhr.send(formData);
        } else {
            alert('请选择要上传的图片');
        }
    }

    function validateForm() {
        var foodname = document.getElementById('foodname').value;
        var description = document.getElementById('description').value;

        if (foodname.trim() === '' || description.trim() === '') {
            alert('美食名称和描述不能为空');
            return false; // 阻止表单提交
        }

        return true; // 允许表单提交
    }
</script>

<footer>
    &copy; 2023 全国美食鉴赏系统. 保留所有权利.
</footer>
</body>
</html>
