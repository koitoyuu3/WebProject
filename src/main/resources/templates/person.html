<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 美食鉴赏系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            background-image: url('loginBackground.jpg');
            background-size: cover; /* 图片将被缩放以填充整个屏幕 */
            background-position: center; /* 图片在屏幕中居中显示 */
        }

        input {
            color: #333;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
        }

        header {
            /*background-color: #4caf50;*/
            color: rgba(51, 51, 51, 0.8);
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: rgba(51, 51, 51, 0.8);
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.logout {
            float: right;
        }

        section {
            display: flex;
            height: 800px;
        }

        aside {
            width: 7%;
            padding-right: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        main {
            width: 90%;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            margin-top: 20px;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        img {
            width: 100px;
            height: auto;
            aspect-ratio: 1/1; /* CSS Aspect Ratio property, if supported */
        }

        #userData {
            margin-top: 20px;
        }

        #result {
            margin-top: 10px;
            color: #4caf50;
            font-weight: bold;
        }

        #divider {
            width: 10px;
            height: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            float: left; /* 使分隔线浮动到左侧 */
        }
    </style>
</head>
<body>

<header>
    <h1>美食鉴赏系统</h1>
</header>

<nav>
    <a href="./list.html" th:href="@{./main}">主页</a>
    <a onclick="showUserInfo()">个人信息</a>
    <a href="./add" th:action="@{./add}">增加数据</a>
    <a href="./correct">修改数据</a>
    <a href="./login" class="logout" onclick="logout()" th:action="@{./add}">退出登录</a>
</nav>

<section>
    <aside>
        <div style="text-align: center;">
            <label for="image-input">
                <button onclick="clickUpload()">上传头像</button>
            </label>
            <input type="file" id="image-input" style="display: none" onchange="uploadUserImage()">
        </div>
        <div style="text-align: center;">
            <a href="/userCorrect">
                <button>修改信息</button>
            </a>
        </div>

    </aside>

    <div id="divider"></div>

    <main>
        <!-- 右侧栏 -->
        <table id="userData">
            <!-- 用户数据将显示在这里 -->
        </table>
        <div id="result"></div>
    </main>
</section>

<script>
    // 在页面加载时加载所有食物项
    window.onload = function () {
        loadAllFood();
    };

    function loadAllFood() {
        // 从服务器获取所有食物项
        fetch('/getAllFoodByUser')  // 请根据实际端点修改路径
            .then(response => {
                // 检查响应类型
                if (!response.ok) {
                    throw new Error('服务器响应错误');
                }
                const contentType = response.headers.get('content-type');

                if (contentType && contentType.includes('application/json')) {
                    return response.json();
                } else {
                    // 如果不是JSON，直接返回响应的文本
                    return response.text();
                }
            })
            .then(data => {
                // 显示食物项
                displayFoodItems(data);
            })
            .catch(error => console.error('获取食物项时出错: ', error));
    }

    function displayFoodItems(foodItems) {
        // 在主内容区域显示食物项
        var mainContent = document.getElementById('userData');
        mainContent.innerHTML = ''; // 清除之前的内容

        if (typeof foodItems === 'string' && foodItems === '暂未添加食物') {
            // 如果接收到的数据是暂未添加食物的字符串，直接显示这个消息
            var noDataMessage = document.createElement('p');
            noDataMessage.innerHTML = '暂未添加食物';
            mainContent.appendChild(noDataMessage);
        } else {
            // 创建一个用于显示食物项的表格
            var table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            table.style.marginTop = '20px';
            table.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
            table.style.borderRadius = '8px';
            table.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
            var tbody = table.createTBody();

            // 添加表格标题
            var caption = table.createCaption();
            caption.innerHTML = '您推荐的美食';
            caption.style.fontWeight = 'bold';
            caption.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';

            // 遍历食物项
            foodItems.forEach(food => {
                var tr = tbody.insertRow();

                // 创建表格单元格
                var nameCell = tr.insertCell();
                nameCell.innerHTML = food.foodname;

                var descriptionCell = tr.insertCell();
                descriptionCell.innerHTML = food.description;

                var imageCell = tr.insertCell();
                imageCell.innerHTML = `<img src="${food.imagepath}" alt="${food.foodname}" >`;

            });

            // 将表格添加到主内容区域
            mainContent.appendChild(table);
        }

        // 显示结果消息
        var resultArea = document.getElementById('result');
        resultArea.innerHTML = '所有食物加载成功!';
    }


    function clickUpload() {
        // Event.preventDefault();
        var fileInput = document.getElementById('image-input');
        fileInput.click(); // 手动触发文件输入框的点击事件
    }

    function uploadUserImage() {
        var fileInput = document.getElementById('image-input');
        var file = fileInput.files[0];

        if (file) {
            var formData = new FormData();
            formData.append('image', file);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/uploadUserImage', true);

            // 处理上传完成后的回调
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('result').innerHTML = '上传成功!';
                } else {
                    document.getElementById('result').innerHTML = '上传失败!';
                }
            };

            // 发送请求
            xhr.send(formData);
        } else {
            alert('请选择要上传的图片');
        }
    }

    function logout() {
        fetch('/logout', {
            method: 'POST',
        })
            .then(response => {
                if (response.ok) {
                    // 退出成功，可以执行前端的一些处理，比如跳转到登录页面
                    window.location.href = '/login';
                } else {
                    // 退出失败，可以进行相应的处理
                    console.error('Logout failed');
                }
            })
            .catch(error => console.error('Error during logout:', error));
        alert('退出登录成功'); // 这里可以替换成实际的退出登录操作
    }

    function showUserInfo() {
        // 使用 Fetch API 发起获取用户信息的异步请求
        fetch('/getUserInfo')
            .then(response => response.json())
            .then(user => {
                // 处理获取的用户信息
                displayUserInfo(user);
            })
            .catch(error => console.error('Error fetching user info: ', error));
    }


    function displayUserInfo(user) {
        // 渲染用户信息到页面上
        var mainContent = document.getElementById('userData');
        mainContent.innerHTML = ''; // 清空表格内容

        // 创建一个包含单行的表格
        var table = document.createElement('table');
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';
        table.style.marginTop = '20px';
        table.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
        table.style.borderRadius = '8px';
        table.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
        var tbody = table.createTBody();

        var caption = table.createCaption();
        caption.innerHTML = '个人信息';

        caption.style.fontWeight = 'bold';
        caption.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';

        // 遍历用户信息
        for (var key in user) {
            var tr = tbody.insertRow();
            // 创建表格单元格

            switch (key) {
                case "name":
                    var th = tr.insertCell();
                    th.innerHTML = '名字';
                    // 创建表格值单元格
                    var td = tr.insertCell();
                    td.innerHTML = user[key];
                    break;
                case "username":
                    var th = tr.insertCell();
                    th.innerHTML = '用户名';
                    // 创建表格值单元格
                    var td = tr.insertCell();
                    td.innerHTML = user[key];
                    break;
                case "userimagepath":
                    var th = tr.insertCell();
                    th.innerHTML = '用户头像';
                    // 创建表格值单元格
                    var td = tr.insertCell();
                    td.innerHTML = `<img src="${user[key]}" alt="用户头像">`;
                    //td.innerHTML = `<img src="${user[key]}" alt="用户头像" style="width: 50px; height: 50px;">`;
                    break;

            }

        }

        // 将表格添加到主内容区域
        mainContent.appendChild(table);

        // 显示结果区域
        var resultArea = document.getElementById('result');
        resultArea.innerHTML = '个人信息加载成功!';
    }
</script>
</body>
</html>
